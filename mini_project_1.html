<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="mp1_style.css">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        $(function () {
            $('[data-toggle="popover"]').popover()
        })
    </script>

    <title>My Favourite Animal</title>
</head>
<body>
    <div class="container">
        <br>
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron w-75 bg-dark text-white">
                    <div class="row">
                        <div class="col">
                            <h1> MY </h1>
                            <h1> FAVOURITE </h1>
                            <h1> ANIMAL! </h1>
                        </div>
                        <div class="col text-center pt-4">
                            <a href="#" class="btn btn-warning btn-lg"
                               data-toggle="popover" data-container="body"
                               data-placement="bottom" title="Scientific Name"
                               data-trigger="focus" data-content="Gallus gallus domesticus">
                               Chicken </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row py-3">
        <div class="col-md-12">
            <div id="life-cycle-carousel" class="carousel slide" data-ride="carousel">
                
                <a class="carousel-control carousel-control-prev" href=#life-cycle-carousel data-slide="prev">
                    <span class="fa fa-chevron-left"></span>
                </a>
                <a class="carousel-control carousel-control-next" href=#life-cycle-carousel data-slide="next">
                    <span class="fa fa-chevron-right"></span>
                </a>
                <ol class="carousel-indicator">
                    <li data-target="#life-cycle-carousel" data-slide-to="0" class="active"></li>
                    <li data-target="#life-cycle-carousel" data-slide-to="1"></li>
                    <li data-target="#life-cycle-carousel" data-slide-to="2"></li>
                </ol>
                <div class="row">
                    <div id="carousel-text-col" class="col-5 text-white mx-4">
                        <h1 class="life-cycle-text"> Life Cycle of </h1>
                        <h1 class="life-cycle-text"> <span class="badge badge-warning badge-pill">
                            Chickens! </span> </h1>
                    </div>
                    <div id="carousel-img-col" class="col">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="mp1_assets/eggs.jpg" width="100%">
                            </div>
                            <div class="carousel-item">
                                <img src="mp1_assets/chick.jpg" width="100%">
                            </div>
                            <div class="carousel-item">
                                <img src="mp1_assets/adult.jpg" width="100%">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div id="facts-card-ol" class="col-md-4">

        </div>
        <div id="stats-table-col" class="col-md-8">

        </div>
    </div>
    <div class="row pb-3">

    </div>
</body>
